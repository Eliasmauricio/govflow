<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GovFlow</title>

</head>

    <body>

        <header> 
            
            <div>
                <h1 class="gov">GovFlow</h1>   
                <h2>Gestão de equipes públicas com produtividade gamificada e prêmios para engajar colaboradores de todas as gerações!</h2>
                
            </div>

        </header>

        <main>
            <aside>
                    <div id="msgError"></div>
           
          <div>
                        
                <div class="label-float">
                    <label id="userLabel" for="usuario">Email:</label>
                    <input type="email" id="usuario" placeholder="" required />
                </div>

                <div class="label-float">
                    <label id="senhaLabel" for="senha">Senha:</label>
                    <input class="sen" type="password" id="senha" placeholder="" required />
                    <i id="VerSenha" class="fa fa-eye" aria-hidden="true" onclick="togglePasswordVisibility()"></i>
                </div>
                
                <button class="Enviar" onclick="entrar()" type="submit">Entrar</button>           
         </div>

                <div class="Redefinir"> 
                  <button class="redefinir" id="redefinirSenha"  type="button" >
                  <a href="/redefinir.html">Se esqueceu sua senha clique aqui:
                </div>

                  <div class="Cadastro"> 
                      <button class="cadastro" id="cadastroForm" type="button">
                      <a href="/cadastro.html">Primeiro cadastro clique aqui:     
                  </div>  
                  
                    <div class="Administrador"> 
                    
                      <button class="administrador" id="adminstradorForm" type="button">
                      <a href="/administrador.html">Administrador clique aqui:     
                    </div> 

                   

          </aside>

        </main>

        <script src="/index.js"></script>

    </body>

</html>
