<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/alterarCad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Alterar Cadastro</title>
</head>
<body>
    <h1>Alterar Cadastro</h1>
    
    <form id="alterarCadastroForm">
      <br>
      <label for="labelNome">Nome:</label>
      <input type="text" id="nome" required/>
  
      <label for="labelIdade">Idade:</label>
      <input type="number" id="idade" required/>

      <label for="labelGenero"></label>
        <select id="genero" required>
          <option value="" disabled selected>Selecione o GÃªnero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>

      <label for="labelUsuario">Email:</label>
      <input type="email" id="usuario"  required/>
  
      <label for="labelTel">Tel:</label>
      <input type="tel" id="tel"  required/>
  
      <label class="Senh" for="senhaAtual">Senha Atual:</label>
      <input class="senha" type="password" id="senhaAtual"  required>
      <i id="toggleSenhaAtual" class="fa fa-eye" aria-hidden="true"></i>
      <br>

  
      <label class="Senh" for="novaSenha">Nova Senha:</label>
      <input class="senha" type="password" id="novaSenha" >
      <i id="toggleNovaSenha" class="fa fa-eye" aria-hidden="true"></i>
      <br>
  
      <label class="Senha" for="confirmNovaSenha">Confirme a nova senha:</label>
      <input class="senha" type="password" id="confirmNovaSenha">
      <i id="toggleConfirmNovaSenha" class="fa fa-eye" aria-hidden="true"></i>
      <br>
  
      <button type="button" id="btnAlterarCadastro">Alterar Cadastro</button>
    </form>
    <div id="msgError" class="error"></div>
    <div class="sucesso" id="msgSuccess" class="success"></div>
  
    <script src="/alterarCad.js"></script>
    
</body>
</html>
