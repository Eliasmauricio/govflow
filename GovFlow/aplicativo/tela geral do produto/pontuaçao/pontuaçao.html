<body>

</div>

<div class="pontuacao">
    <img id="img-pontuacao" src="" alt="Imagem Pontuação">           
</div>
<br>
<p id="texto-pontuacao"></p>

<!-- Botão de Voltar -->
<button id="btn-voltar" onclick="voltar()">
    <img class="sair" src="/aplicativo/imagem/Voltar 5.png" alt="Sair">
</button>

<script>
    // Carregar as informações do localStorage
    document.getElementById('img-pontuacao').src = localStorage.getItem('imgPontuacao') || '/aplicativo/imagem/Lista 1.png';
    document.getElementById('texto-pontuacao').textContent = localStorage.getItem('textoPontuacao') || 'Texto de Pontuação Padrão';

    // Função que define o comportamento do botão Voltar
    function voltar() {
        window.history.back();  // Vai para a página anterior no histórico do navegador
    }
</script>
