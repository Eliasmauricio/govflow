<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/redefinir.css">
    <title>Redefinir Senha</title>
</head>

<body>

    <h1>Redefinir senha</h1>
    <h2>Digite seu email.</h2>
    <br>
    <div id="msgError" class="error" style="display: none;"></div>
    <br>
    <form id="emailForm">
        <label id="labelUsuario" for="usuario">Email:</label>
        <input type="email" id="usuario" name="email" placeholder="" required>
        <button class="envia" id="redefinir" type="button">Enviar</button>
    </form>
    <h3>Você receberá um código de verificação na tela, anote para sua redefinição de senha.</h3>
    
    <script src="/redefinir.js"></script>

</body>

</html>
