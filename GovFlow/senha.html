
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"   href="/css/senha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Redefinição de Senha</title>
</head>
<body>
    <p id="msgError" style="display: none; color: red;"></p>
    <p id="msgSuccess" style="display: none; color: green;"></p>

    <div>
        <input class="numero" type="number" id="tempSenha" placeholder="Código de Verificação:" />
        <br>
        <input class="senha" type="password" id="newSenha" placeholder="Nova senha:" />
        <i id="toggleNewSenha" class="fa fa-eye" aria-hidden="true" onclick="togglePasswordVisibility('newSenha', 'toggleNewSenha')"></i>

        <h1 class="confirme">Confirme a nova senha</h1>
        <input class="nova" type="password" id="confirmSenha" placeholder="Confirme a nova senha:" />
        <i id="toggleConfirmSenha" class="fa fa-eye" aria-hidden="true" onclick="togglePasswordVisibility('confirmSenha', 'toggleConfirmSenha')"></i>
        <br>
        <button class="salvar" id="redefinirSenha" type="button">Salvar</button>
    </div>
    <script src="./senha.js"></script>
</body>
</html>
