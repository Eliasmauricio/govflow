<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/excluir.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Excluir conta</title>
</head>
<body>

    <p id="msgError" style="display: none; color: red;"></p>
    <p id="msgSuccess" style="display: none; color: green;"></p>
  
    <h1>Conta</h1>

    <button class="alterar" id="alterarCad">Alterar Cadastro</button>  
    <label class="text" for="confirmSenha">Para excluir sua conta digite sua senha:</label>
    <input type="password" id="confirmSenha" placeholder="Senha:" required> 
    <i id="toggleSenhaAtual" class="fa fa-eye" aria-hidden="true"></i>
    <br>
    <button class="volta" id="voltar">Voltar</button>
    <button class="excluir" id="btnExcluir">Excluir Conta</button>

      
    <div id="userInfo"> </div>

              <script>
            document.getElementById('alterarCad').addEventListener('click', function() {
                
                window.location.href ='/alterarCad.html';
            });
        </script>
         <script>
            document.getElementById('voltar').addEventListener('click', function() {
                
             window.location.href ='/home.html';
            });
        </script>
  
    <script src="/excluir.js"></script>
    
</body>
