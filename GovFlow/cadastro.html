<!DOCTYPE html>
<html lang="PT-BR">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro</title>

</head>
<h1>Cadastro</h1>

<body>

        <p id="msgError" style="display: none; color: red;"></p>
        <p id="msgSuccess" style="display: none; color: green;"></p>
  
                      
          <div class="erro" id="msgError"></div>
          <div class="sucesso" id="msgSuccess"></div>
           <br>
           <br>
           <br>
          <div class="label-float">
            <input type="text" id="nome" placeholder="Nome: " required />
            <label id="labelNome" for="nome"></label>
          </div>
          <br>

          <div class="label-float">
            <input type="number" id="idade" placeholder="Idade:" required />
            <label  id="labelIdade" for="idade"></label>
          </div>
          <br>

          <div class="label-float">
            <select id="genero" required>
              <option value="" aria-placeholder="Genero" disabled selected>Selecione o GÃªnero</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
            </select>
            <label id="labelGenero" for="genero"></label>
          </div>
          <br>
  
          <div class="label-float">
            <input type="email" id="usuario" placeholder="Email: " required />
            <label type="email" id="labelUsuario" for="usuario"></label>
          </div>
          <br>

          <div class="label-float">
            <input type="tel" id="tel" placeholder="Tel: " required />
            <label id="labelTel" for="tel"></label>
          </div>
          <br>
  
          <div class="label-float">
            <input type="password" id="senha" placeholder="Senha: " required />
            <label id="labelSenha" for="senha"></label>
            <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
          </div>
          <br>

  
          <div class="label-float">
            <input type="password" id="confirmSenha" placeholder="Confirmar Senha: " required />
            <label id="labelConfirmSenha" for="confirmSenha"></label>
            <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
          </div>
          <br>
  
          <div class="justify-center">
            <button class="salva" onclick="cadastrar()">Salvar</button>
          </div>
       

        
    

    <script src="/cadastro.js"></script>


    </body>
</html>
